<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Duo Do List</h1>
        
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <div class="task-filters">
            <button id="filterAllBtn">All</button>
            <button id="filterCompletedBtn">Completed</button>
            <button id="filterIncompletedBtn">Incomplete</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
